{% extends "layout.html" %}

{% block body %}
  <!-- ======= Hero Section ======= -->
  <section id="hero" class="hero d-flex align-items-center">
    <div class="container">
      <div class="row gy-4 d-flex justify-content-end">
        <div class="col-lg-6 order-2 order-lg-1 d-flex flex-column justify-content-right">
          <h2 data-aos="fade-up">Unveiling Insights from the Media World</h2>
          <p data-aos="fade-up" data-aos-delay="100">gain a better understanding of public sentiment, identify trends, and track brand reputation</p>

          
          <div id="preloader-nlp">
            <div class="loader-nlp"></div>
          </div>
          

          <form action="{{ url_for("home") }}" class="form-search d-flex align-items-stretch mb-3" data-aos="fade-up" data-aos-delay="200", method="post">
            <input type="text" name="company" class="form-control" placeholder="Enter your company name">
            <button type="submit" class="btn btn-primary" style="background-color: #04023e" onclick="showPreloader()">Search</button>
          </form>

        </div>

      </div>
    </div>
  </section><!-- End Hero Section -->


  <script>
    // Get the preloader element
    const preloader_nlp = document.querySelector('#preloader-nlp');

    // Hide the preloader on page load
    window.addEventListener('load', () => {
      preloader_nlp.style.display = 'none';
    });

    // Show the preloader when the form is submitted
    document.querySelector('form').addEventListener('submit', () => {
      preloader_nlp.style.display = 'flex';
    });

  </script>


  {% endblock %}
